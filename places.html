<!DOCTYPE html>
<html>

<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/themes/eprep.css" />
    <!-- <link rel="stylesheet" href="assets/css/themes/jquery.mobile.icons.min.css" /> -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/48a8c3f190.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/prep.js"></script>

    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
    #map {
        height: auto;
    }
    
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </style>
    <script>
    var map;
    var pos;
    var infowindow;

    function initMap() {
        $.getJSON('https://geoip-db.com/json/geoip.php?jsonp=?')
            .done(function(location) {
                pos = {
                    lat: location.latitude,
                    lng: location.longitude
                }
                console.log(location)
                map = new google.maps.Map(document.getElementById('map'), {
                    center: pos,
                    zoom: 15
                });
                infowindow = new google.maps.InfoWindow();
                var service = new google.maps.places.PlacesService(map);
                service.nearbySearch({
                    location: pos,
                    radius: 1000,
                    type: 'atm'
                }, callback);
            });
    }

    function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
            }
        }
    }

    function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location
        });
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.setContent(place.name);
            infowindow.open(map, this);
        });
    }
    </script>
</head>

<body>
    <div data-role="header">
        <a id="list" class="navBtn" href="#" data-icon="bullets">Prepare</a>
        <h1>Los Angeles <br>E-Prep Calculator</h1>
        <a id="local" class="navBtn" href="#map" data-icon="location">Local</a>
    </div>
    <div id="map"></div>
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuNYS3J6WBPIJ2AdjRDWLp6NLqs1Nuxyg&libraries=places&callback=initMap" async defer></script>
</body>

</html>
